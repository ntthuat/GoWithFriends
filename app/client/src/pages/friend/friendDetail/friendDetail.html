<ion-header>
  <ion-navbar>
    <ion-title>Friend Detail</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button (click)="getUser();">Alert</button>
  <ion-list inset>
    <ion-item *ngFor="let user of users">
      <h2>{{name}}</h2>
      <h2>{{user.name}}</h2>
    </ion-item>
  </ion-list>
</ion-content>
