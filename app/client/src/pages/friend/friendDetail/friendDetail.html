<ion-header>
  <ion-navbar>
    <ion-title>Friend Detail</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list inset>
    <ion-item>
      <h2>{{friendModel.name}}</h2>
      <h2>{{friendModel.phone}}</h2>
      <h2>{{friendModel.email}}</h2>
    </ion-item>
  </ion-list>
</ion-content>
