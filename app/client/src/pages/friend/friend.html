<ion-header>
  <ion-navbar>
    <ion-title>Friends</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list inset>
    <ion-item *ngFor="let friend of friendList" (click)="navigateFriendDetailPage(friend);">
      <h2>{{friend.name}}</h2>
      <h2>{{friend.phone}}</h2>
    </ion-item>
  </ion-list>
</ion-content>
