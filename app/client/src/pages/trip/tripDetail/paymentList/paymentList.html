<ion-header>
  <ion-navbar>
    <ion-title>Payment List</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let payment of paymentList">
      <p>Activity: {{payment.name}}</p>
      <p>Payer: {{payment.payer}}</p>
      <p>Money: {{payment.money|currency}}</p>
    </ion-item>
  </ion-list>
</ion-content>
