<ion-header>
  <ion-navbar>
    <ion-title>Trip Detail</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list inset>
    <ion-item *ngFor="let t of trip">
      <h2><b>Trip Name</b>: {{t.name}}</h2>
      <h2><b>Total Fund</b>: {{t.fund|currency}}</h2>
      <h2><b>Capacity</b>: {{t.capacity}}</h2>
      <ion-list inset><b>Members</b>:
        <ion-item *ngFor="let member of t.member">
          <h2><b>Member Name</b>: {{member.name}}</h2>
          <h2><b>Fund</b>: {{member.fund|currency}}</h2>
        </ion-item>
      </ion-list>
    </ion-item>
  </ion-list>
</ion-content>
