<ion-header>
  <ion-navbar>
    <ion-title>New Payment</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-input [(ngModel)]="inputMoney" placeholder="Type money"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input [(ngModel)]="inputPayer" placeholder="Type payer"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input [(ngModel)]="inputActivity" placeholder="Type activity"></ion-input>
  </ion-item>
  <h2>Payees: </h2>
  <ion-list inset>
    <ion-item *ngFor="let p of payments">
      <ion-checkbox [(ngModel)]="p.isChecked"></ion-checkbox>
      <ion-label>{{p.name}}</ion-label>
    </ion-item>
  </ion-list>
  <button ion-button (click)="payMoney()">Pay</button>

</ion-content>
