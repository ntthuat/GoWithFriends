<ion-header>
  <ion-navbar>
    <ion-title>Trips</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list inset>
    <ion-item *ngFor="let trip of tripList" (click)="navigateTripDetailPage(trip);">
      <h2><b>Trip Name</b>: {{trip.name}}</h2>
      <h2><b>Capacity</b>: {{trip.capacity}}</h2>
      <h2><b>Fund</b>: {{trip.fund|currency}} {{trip.currency}}</h2>
      <h2><b>Location</b>: {{trip.location}}</h2>
      <h2><b>Start Day</b>: {{trip.startDay}}</h2>
      <h2><b>End Day</b>: {{trip.endDay}}</h2>
    </ion-item>
  </ion-list>
</ion-content>
